<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>讃岐うどん</title>
    <meta name="description" content="香川県の讃岐うどんサイトです。">
    <meta name="keywords" content="うどん,讃岐うどん,香川県">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
      <header>
        <div class="main_img"></div>
      </header>
        <div>
          <p>讃岐うどん</p>
        </div>
      <div1 class="main">
        <section class="m1">
          <h1>かけうどん</h1>
          <p>温めた麺を冷水で締めた後、温め直して「だし」をかけたシンプルなうどん。</p>
        </section>
        <section class="m2">
          <h1>ぶっかけうどん</h1>
          <p>茹であがった麺を冷水で締め、濃いめのつけだしを直接ぶっかけるうどん。</p>
        </section>
        <section class="m3">
          <h1>かま玉うどん</h1>
          <p>生たまごを割り入れた器に釜で茹であがった麺を冷水で締めずにそのまま移し、醤油をかけた「釜玉うどん」。</p>
        </section>
      </div1>
 　    <footer>
          <div class="footer">
            <p>讃岐うどんメニューはこちら</p>
          </div>
        　<a href="#" class="Button">menu</a>
      </footer>
  </body>
